<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="navbar.css">
    <link rel="stylesheet" href="accueil.css">
    <link rel="stylesheet" href="footer.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="actu.css">
</head>

<body>

    <header>
        <nav class="navbar">
            <ul class="linksNav">
                <li class="Acceuil"><a href="Index.html">Accueil</a></li>
                <li class="Notre"><a href="CarteMenu.html">Notre Carte</a></li>
                <li class="Presentation"><a href="presentation.html">Présentation</a></li>
                <li class="ouNousTrouver"><a href="adresses.html">Où nous trouver ?</a></li>
                <li class="Actualites"><a href="actu.html">Actualités</a></li>
            </ul>
            <div class="logoNav">
                <img src="img/logoNavBar.png">
            </div>
        </nav>
    </header>
    <!--Affichage du feed facebook et instagram à coter-->
    <div id="conteneur">
        <!--intégration de la Page Instagram-->
        <div class="elfsight-app-4d818b7f-8b02-4e50-8452-38186550a497">
        </div>
        <!--Intégration de la Page Facebook-->
        <div id="CssFB" class="fb-page row"
            data-href="https://www.facebook.com/Cantine-Club-Les-Vall%C3%A9es-107331021060795/"
            data-tabs="timeline,messages" data-width="500" data-height="675" data-small-header="false"
            data-adapt-container-width="true" data-hide-cover="false" data-show-facepile="true">
            <blockquote cite="https://www.facebook.com/Cantine-Club-Les-Vall%C3%A9es-107331021060795/"
                class="fb-xfbml-parse-ignore"><a
                    href="https://www.facebook.com/Cantine-Club-Les-Vall%C3%A9es-107331021060795/">Cantine Club Les
                    Vallées</a></blockquote>
        </div>
    </div>

    <div id="fb-root"></div>

    <footer>
        <nav class="navbarFooter">
            <div class="logoFooter">
                <div class="row">
                    <div class="left">
                        <!-- Image de l'enveloppe qui, au click, ouvre la boîte mail pour envoyer un message -->
                        <div class="mail">
                            <a href="mailto:cantineclublesvallees@gmail.com"><img src="images/mail.png"
                                    id="enveloppe"></a>
                            <div id="contact">
                                <p style="color:black">Contactez-nous</p>
                            </div>
                        </div>
                    </div>
                    <!-- Images des réseaux sociaux qui permettent l'accès aux pages de Cantine Club -->
                    <div class="reseau">
                        <img alt="facebook" src="images/facebook_logo.jpg" onclick="toFacebook();"
                            class="facebook logo">

                        <img alt="instagram" src="images/insta_logo.png" onclick="toInstagram();"
                            class="instagram logo">

                        <img alt="tripadvisor" src="images/trip_logo.png" onclick="toTripadvisor();"
                            class="tripadvisor logo">
                    </div>
                    <!-- Affichage d'un logo et du numéro de téléphone-->
                    <div class="appel">
                        <img alt="téléphone" src="images/tel_icone.png" class="logo" id="telephone">
                        <div id="numTel">
                            <p style="color:black">01 47 84 89 48</p>
                        </div>
                    </div>
                    <!-- Affichage des coordonnées du restaurant + marqueur de map clickable vers emplacement Google Map -->
                    <div class="map">
                        <img onclick="toMap();" alt="adresse" src="images/adresse.png" class="logo" id="marqueur">
                        <div id="coordonnees">
                            <p style="color:black">47 rue Félix Faure <br> 92700 Colombes</p>
                        </div>
                    </div>
                    <!-- Affichage d'une image et d'un texte mentions légales -->
                    <div class="mentions">
                        <img onclick="toMap();" alt="adresse" src="images/papier.png" class="logo" id="marqueur">
                        <div id="coordonnees">
                            <p style="color:black">Mentions légales</p>
                        </div>
                    </div>
                </div>
            </div>
            <ul class="linksFooter">
            </ul>
        </nav>
    </footer>

</body>

<script src="footer.js"></script>
<!--Script qui servent à afficher les feed facebook et instagram-->
<script async defer crossorigin="anonymous" src="https://connect.facebook.net/fr_FR/sdk.js#xfbml=1&version=v10.0"
    nonce="ARUuyJGs"></script>
    <!--Instagram-->
<script src="https://apps.elfsight.com/p/platform.js" defer></script>
<div id="fb-root"></div>
<script async defer crossorigin="anonymous" src="https://connect.facebook.net/fr_FR/sdk.js#xfbml=1&version=v10.0"
    nonce="MmyiGZYi"></script>

</html>
